<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kupeshap</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;600&display=swap" rel="stylesheet">

    <style>
    html {
        scroll-behavior: smooth;
    }

    @keyframes hoverEffect {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-10px);
        }
        100% {
            transform: translateY(0);
        }
    }

    /* Custom Heart Animation */
    @keyframes heartPop1 {
        0% {
            opacity: 0;
            transform: translateY(10%) scale(0.5);
        }
        30% {
            opacity: 1;
            transform: translateY(-10%) scale(1.2);
        }
        50% {
            opacity: 0;
            transform: translateY(10%) scale(1);
        }
        100% {
            opacity: 0;
            transform: translateY(30%) scale(0.5);
        }
    }

    @keyframes heartPop2 {
        0% {
            opacity: 0;
            transform: translateY(10%) scale(0.5);
        }
        30% {
            opacity: 1;
            transform: translateY(-10%) scale(1.2);
        }
        50% {
            opacity: 0;
            transform: translateY(10%) scale(1);
        }
        100% {
            opacity: 0;
            transform: translateY(30%) scale(0.5);
        }
    }

    @keyframes heartPop3 {
        0% {
            opacity: 0;
            transform: translateY(10%) scale(0.5);
        }
        30% {
            opacity: 1;
            transform: translateY(-10%) scale(1.2);
        }
        50% {
            opacity: 0;
            transform: translateY(10%) scale(1);
        }
        100% {
            opacity: 0;
            transform: translateY(30%) scale(0.5);
        }
    }

    /* Tailwind animation classes for hearts */
    .animate-heart1 {
        animation: heartPop1 3s ease-in-out infinite;
        animation-delay: 0s;
        font-size: 3rem;
        top: 20%;
        left: 25%;
    }

    .animate-heart2 {
        animation: heartPop2 3s ease-in-out infinite;
        animation-delay: 1s;
        font-size: 3rem;
        top: 30%;
        left: 50%;
    }

    .animate-heart3 {
        animation: heartPop3 3s ease-in-out infinite;
        animation-delay: 2s;
        font-size: 3rem;
        top: 40%;
        left: 75%;
    }
    </style>
</head>
<body>
    <header>
        <nav style="background-color: #3E2723;" class="border-gray-200 px-4 lg:px-6 py-4 dark:bg-gray-800 fixed w-full top-0 left-0 z-50">

                <a href="#home" class="flex items-center">
                    <i class="fas fa-coffee mr-3 text-white text-2xl sm:text-3xl"></i>

                </a>
    
           
                <label for="menu-toggle" class="lg:hidden text-semibold cursor-pointer text-white absolute right-4" id="hamburger-btn">
                    <i class="fas fa-bars text-3xl"></i>
                </label>
    
                <div class="flex items-center lg:order-2">
                    <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="desktop-menu">
                        <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                            <li>
                                <a href="index.html" class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0 dark:text-white" aria-current="page">Home</a>
                            </li>
                            <li>
                                <a href="menu.html" class="block py-2 pr-4 pl-3 text-white rounded border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-white lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Products</a>
                            </li>
                            <li>

                            </li>

                    </div>

            </div>
    
         
            <div id="mobile-menu" class="lg:hidden absolute top-0 right-0 w-[200px] hidden" style="background-color: #3E2723;">
                <div class="flex justify-start p-4">
            
                    <button id="close-btn" class="text-white text-3xl ml-auto">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <ul class="flex flex-col items-center font-semibold p-4 space-y-4 -mt-4">
                    <li class="w-full border-b border-white">
                        <a href="index.html" class="text-white py-2 px-4 block text-center">Home</a>
                    </li>
                    <li class="w-full border-b border-white">
                        <a href="menu.html" class="text-white py-2 px-4 block text-center">Products</a>
                    </li>
                    <li class="w-full border-b border-white">
                        <a href="#aboutus" class="text-white py-2 px-4 block text-center">About Us</a>
                    </li>
                </ul>
            </div>
            
        </nav>
    </header>

    <section class="bg-white dark:bg-gray-900">
        <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6 mt-12 ">
            <div class="mx-auto max-w-screen-sm text-center mb-8 lg:mb-16">
                <h2 class="mb-4 text-6xl tracking-tight font-semibold text-gray-900 dark:text-white">Our products</h2>
            </div> 
        </section>
        <section class="bg-white dark:bg-gray-900">
            <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
                <div class="mx-auto max-w-screen-sm text-center">
                    <h1 class="mb-4 text-7xl tracking-tight font-extrabold lg:text-9xl text-primary-600 dark:text-primary-500">503</h1>
                    <p class="mb-4 text-3xl tracking-tight font-bold text-gray-900 md:text-4xl dark:text-white">Service unavailable.</p>
                    <p class="mb-4 text-lg font-light text-gray-500 dark:text-gray-400">We're currently performing maintenance on the site. Please check back shortly. Thank you for your patience! </p>
                    <a href="index.html" class="inline-flex text-black bg-primary-600 
                    font-medium rounded-lg text-sm px-5 py-2.5 text-center my-4 underline">Back to Homepage</a>
                </div>

<script src="script.js"></script>
</body>
</html>
